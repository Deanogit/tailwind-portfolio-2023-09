<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>Dean Howe Web Dev Portfolio Site</title>
  </head>
  <body class="from-slate-300 bg-gradient-to-br to-slate-400 relative">
    <header>
      <nav class="p-6">
        <ul
          class="flex justify-center gap-4 uppercase text-sm tracking-widest font-light text-slate-600"
        >
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#projects">Projects</a>
          </li>
          <li>
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="mx-auto w-8/12 border-b-2 border-slate-400 shadow-sm"></div>
      <div>
        <a
          href="#contact"
          class="fixed py-3 px-20 md:text-lg md:py-4 bg-gradient-to-br from-yellow-200 to-yellow-300 top-4 md:top-5 -right-20 rotate-45 flex flex-col items-center text-xs shadow-md text-slate-700 z-30"
        >
          <h5 class="pt-1">Junior Web Dev</h5>
          <h5>For Hire</h5>
        </a>
      </div>
    </header>
    <main>
      <section id="hero" class="h-screen flex items-center justify-center">
        <div class="flex flex-col items-center">
          <h1 class="text-3xl text-slate-700 mb-1">Dean Howe</h1>
          <h4
            class="uppercase text-sm tracking-widest font-light text-slate-600"
          >
            Web Developer
          </h4>
        </div>
      </section>
      <section id="projects" class="h-screen flex items-center justify-center">
        <h3>Projects Here</h3>
      </section>
      <section id="contact" class="h-screen flex items-center justify-center">
        <h3>Contact Dean</h3>
      </section>
    </main>
    <footer
      class="p-6 mb-6 flex flex-col items-center justify-center text-slate-500"
    >
      <h6>Copyright Dean Howe</h6>
    </footer>
  </body>
</html>
